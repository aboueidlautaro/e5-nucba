<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>E5 - NUCBA</title>
    <link rel="stylesheet" href="static/css/animations.css" />
    <link rel="stylesheet" href="static/css/format.css" />
    <link rel="stylesheet" href="static/css/mediaqueries.css" />
  </head>
  <body>
    <main>
      <section class="sectionportada">
        <div class="divhero1">
          <div class="divtext">
            <h1>Si tenes Zappi,</h1>
            <h2>tenes Nucba.</h2>
            <p class="hero1p">
              Buscá lo que quieras y nucba te quedes sin comida.
            </p>
            <div>
              <button class="botonvermas">VER MÁS</button>
            </div>
          </div>
          <div class="div2porciones">
            <div class="imagen1"></div>
            <div class="imagen2"></div>
          </div>
        </div>
        <div class="divhero2">
          <span class="spanrecom">Hoy te recomendamos</span>
          <div class="div3opc">
            <div class="divopciones">
              <div class="divimgopc1"></div>
              <div class="divtextopc">
                <span>Bennazianna</span
                ><span class="minispan">La más completa</span
                ><span class="preciohero">$ 3650</span>
              </div>

              <button class="botonagregar">Agregar</button>
            </div>

            <div class="divopciones">
              <div class="divimgopc2"></div>
              <div class="divtextopc">
                <span>Tronco-Pizza</span
                ><span class="minispan">Para todo el día</span
                ><span class="preciohero">$ 870</span>
              </div>

              <button class="botonagregar">Agregar</button>
            </div>

            <div class="divopciones">
              <div class="divimgopc3"></div>
              <div class="divtextopc">
                <span>Papas | Provenzal</span
                ><span class="minispan">Van como piña</span
                ><span class="preciohero">$ 360</span>
              </div>

              <button class="botonagregar">Agregar</button>
            </div>
          </div>
        </div>
      </section>
      <section class="categories-section">
        <div>
          <h2>Categorías</h2>
        </div>
        <article class="categories-container">
          <div class="category">
            <img src="static/images/categories/image 34.svg" alt="big pizza" />
            <img
              class="back-image-category"
              src="static/images/categories/image 34.svg"
              alt="big pizza"
            />
            <h3>Pizzas</h3>
            <span class="bar-category"></span>
          </div>
          <div class="category">
            <img src="static/images/categories/burger 1.svg" alt="burguer" />
            <img
              class="back-image-category"
              src="static/images/categories/burger 1.svg"
              alt="burguer"
            />
            <h3>Hamburguesas</h3>
            <span class="bar-category"></span>
          </div>
          <div class="category">
            <img src="static/images/categories/fries 2.svg" alt="Napapukis" />
            <img
              class="back-image-category"
              src="static/images/categories/fries 2.svg"
              alt="Napapukis"
            />
            <h3>Napapuki</h3>
            <span class="bar-category"></span>
          </div>
          <div class="category">
            <img
              src="static/images/categories/pizza 2.svg"
              alt="pizza individual"
            />
            <img
              class="back-image-category"
              src="static/images/categories/pizza 2.svg"
              alt="pizza individual"
            />
            <h3>Individuales</h3>
            <span class="bar-category"></span>
          </div>
          <div class="category">
            <img
              src="static/images/categories/buritto 1.svg"
              alt="burritos wraps"
            />
            <img
              class="back-image-category"
              src="static/images/categories/buritto 1.svg"
              alt="burritos wraps"
            />
            <h3>Wraps</h3>
            <span class="bar-category"></span>
          </div>
          <div class="category">
            <img
              src="static/images/categories/taco 1.svg"
              alt="Tacos mexicanos"
            />
            <img
              class="back-image-category"
              src="static/images/categories/taco 1.svg"
              alt="Tacos mexicanos"
            />
            <h3>Mexican food</h3>
            <span class="bar-category"></span>
          </div>
          <div class="category">
            <img src="static/images/categories/float 1.svg" alt="batiduki" />
            <img
              class="back-image-category"
              src="static/images/categories/float 1.svg"
              alt="batiduki"
            />
            <h3>Batidukis</h3>
            <span class="bar-category"></span>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
